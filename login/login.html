<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script defer src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <main class="container">
    <div class="row">
       <h1 class="login__title form-group">Login</h1>
     <form class="form-group">
      
      <div class="row">
       <div class="col-lg-12">
            <input class="login__input form-control lg" type="email" placeholder="e-mail" />
            <span class="login__input-border"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <input class="login__input" type="password" placeholder="senha"/>
        <span class="login__input-border"></span>
        </div>
      </div>

     </form>
       <button class="login__submit">Login</button>
       <div class="row">
        <div class="col-lg-12">
        <a class="login__reset" href="#">Esqueceu a senha?<span id="recup-senha">Recupere Agora!</span> </a>
      </div>
       </div>
      </div>
      </form>
    </div>
  </main>
</body>
</html>
