<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script defer src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <main class="container">
    <h1 class="login__title form-group">Login</h1>
     <form class="form-control">

        <div class="input-field">
           <label>User</label>
            <input type="email" name="username" id="username"  placeholder="Insira seu nome de usuario">
         <div class ="underline"></div>
        </div>

       <div class="input-field">
            <label>Senha</label>
            <input type="password" name="password" id="password" placeholder="Insira sua senha">
         <div class="underline"></div>
       </div>
        
       
       <input type="submit" class="submit" value="Entrar">
      
       <div class="senha-rec">
          <a class="esquece-senha" style="text-decoration: none;" href="#">Esqueceu a Senha?<span class="recup-senha"> Recupere Agora!</span></a>
       </div>
      </form>
  </main>
</div>
<img src="imagem-login.png" >
</body>
</html>
